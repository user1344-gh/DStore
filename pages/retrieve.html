<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Retrieve</title>
</head>
<body>
    <h1>Retrieve data</h1>
    <form action="retrieve_data" method="post">
        <label for="name">Name</label> <br/>
        <input type="text" placeholder="Name" id="name" name="name" required="true"/> <br/>
        <label for="password">Password</label> <br/>
        <input type="password" placeholder="Data password" id="password" name="password"  required="true"/> <br/>
        <button type="submit">Retrieve</button>
    </form>
</body>
</html>
